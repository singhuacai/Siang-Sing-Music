<!DOCTYPE html>
<html>
  <head>
    <title>想SING音樂售票系統</title>
    <link href="../styles/reset.css" rel="stylesheet" />
    <link href="../styles/header.css" rel="stylesheet" />
    <link href="../styles/thankyou.css" rel="stylesheet" />
    <link href="../styles/footer.css" rel="stylesheet" />
    <script src="jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.1.9/sweetalert2.all.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <header>
        <div class="desktop-header">
          <a href="/index.html" class="logo tag-all">
            <img
              src="./images/logo/logo_green.png"
              alt="想SING音樂售票系統"
              height="80"
            />
          </a>

          <input type="text" class="search" />

          <a class="cart" href="/shoppingCart.html">
            <img src="./images/logo/cart.png" height="44" />
          </a>

          <a class="order" href="/orderTracking.html">
            <img src="./images/logo/order.png" height="44" />
          </a>

          <a href="/profile.html" class="member">
            <img src="./images/logo/member.png" height="44" />
          </a>
        </div>
      </header>

      <main>
        <div id="thankyou-block">
          <div id="order-flow-step"></div>

          <hr class="line-style content" />

          <div id="content-block">
            <!-- -------------------- -->
            <div id="order-complete-title" class="content">
              恭喜您，您已訂購完成
            </div>
            <div id="thanks-text">感謝您的購買，我們將盡快將商品送達！</div>
            <div id="order-number"></div>

            <div id="order-result-title" class="content" hidden>訂票結果</div>
            <div id="order-result-block" class="content">
              <div id="empty-order-text" class="content" hidden></div>
              <table id="order-result-table" hidden>
                <thead>
                  <tr id="column-name">
                    <th width="20%">活動名稱/Title</th>
                    <th width="15%">活動時間/<br />Date & Time</th>
                    <th width="22%">活動地點/Location</th>
                    <th width="15%">座位/Seat</th>
                    <th width="15%">票價/Price</th>
                    <th width="13%">票券狀態/<br />Status</th>
                  </tr>
                </thead>
                <tbody id="order-result"></tbody>
              </table>
            </div>
            <!-- -------------------- -->
          </div>

          <div
            class="check-order-button content"
            id="check-order-button"
            onclick="location.href='/orderTracking.html';"
          >
            查看歷史訂單
          </div>
        </div>
      </main>
    </div>

    <footer>
      <nav>
        <ul>
          <li><a href="/">關於 想SING</a></li>
          <li class="contact-info">
            聯絡我們 Email：siangsing.music@gmail.com
          </li>
        </ul>
      </nav>
      <div class="rights">© 2021. All rights reserved.</div>
    </footer>
    <script>
      let urlParams = new URLSearchParams(window.location.search);
      let mainOrderCode = urlParams.get("number");
      let keyword = urlParams.get("tag");

      $(document).keyup(function (e) {
        if ($(".search").is(":focus") && e.keyCode == 13) {
          const search = $(".search").val();
          window.location.assign(`./?tag=${search}`);
        }
      });

      if (keyword) {
        $.getScript("../JS/search.js");
      } else if (mainOrderCode) {
        $.getScript("../JS/thankyou.js");
      }
    </script>
  </body>
</html>
