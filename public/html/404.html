<!DOCTYPE html>
<html>
  <head>
    <title>Page Not Found</title>
    <link href="../styles/reset.css" rel="stylesheet" />
    <link href="../styles/header.css" rel="stylesheet" />
    <link
      href="../images/logo/ico/favicon.ico"
      rel="shortcut icon"
      type="image/ico"
    />
    <style>
      body {
        background-color: rgb(247, 255, 240);
      }
      #error-block {
        margin: 200px auto;
        text-align: center;
        color: rgb(148, 190, 8);
      }
      .error {
        margin-top: 50px;
        text-align: center;
        font-size: 32px;
        font-weight: bold;
        font-family: Comic Sans MS;
      }

      .status-text {
        font-size: 100px;
        font-weight: bold;
        font-family: Comic Sans MS;
      }

      .not-found {
        font-size: 24px;
        font-weight: bold;
        font-family: Comic Sans MS;
      }

      .not-found-text {
        font-size: 18px;
        font-weight: bold;
        font-family: Comic Sans MS;
      }
      .line-style {
        width: 600px;
      }
    </style>
  </head>

  <body>
    <div id="error-border">
      <div id="error-block">
        <div class="error">● ERROR ●</div>
        <div class="status-text">404</div>
        <div class="not-found">Not Found</div>
        <hr class="line-style" />
        <div class="not-found-text">
          The resource requested could not be found on this server !
        </div>
      </div>
    </div>
  </body>
</html>
