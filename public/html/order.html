<!DOCTYPE html>
<html>
  <head>
    <title>想SING音樂售票系統</title>
    <link href="../styles/reset.css" rel="stylesheet" />
    <link href="../styles/header.css" rel="stylesheet" />
    <link href="../styles/performanceAndAreas.css" rel="stylesheet" />
    <link href="../styles/areaAndChooseSeats.css" rel="stylesheet" />
    <link href="../styles/footer.css" rel="stylesheet" />
    <link
      href="../images/logo/ico/favicon.ico"
      rel="shortcut icon"
      type="image/ico"
    />
    <script src="jquery-3.6.0.min.js"></script>
    <!-- socket.io -->
    <script
      src="https://cdn.socket.io/4.3.2/socket.io.min.js"
      integrity="sha384-KAZ4DtjNhLChOB/hxXuKqhMLYvx3b5MlT55xPEiNmREKRzeEm+RVPlTnAn0ajQNs"
      crossorigin="anonymous"
    ></script>
    <!-- sweetalert2 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.1.9/sweetalert2.all.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <header>
        <div class="desktop-header">
          <a href="/index.html" class="logo tag-all">
            <img
              src="./images/logo/logo_green.png"
              alt="想SING音樂售票系統"
              height="80"
            />
          </a>

          <input type="text" class="search" />

          <a class="cart" href="/shoppingCart.html">
            <img src="./images/logo/cart.png" height="44" />
          </a>

          <a class="order" href="/orderTracking.html">
            <img src="./images/logo/order.png" height="44" />
          </a>

          <a href="/profile.html" class="member">
            <img src="./images/logo/member.png" height="44" />
          </a>
        </div>
      </header>

      <main>
        <div id="choose-area">
          <div id="order-flow-step"></div>

          <div id="concert-title" class="content"></div>

          <div id="time-location-block"></div>
          <div id="area-ticketPrice"></div>

          <hr class="line-style" />
          <div id="notice"></div>
          <div id="count" class="content"></div>
          <div id="content-block"></div>
        </div>
      </main>
    </div>

    <footer>
      <nav>
        <ul>
          <li><a href="/">關於 想SING</a></li>
          <li class="contact-info">
            聯絡我們 Email：siangsing.music@gmail.com
          </li>
        </ul>
      </nav>
      <div class="rights">© 2021. All rights reserved.</div>
    </footer>
    <script>
      let urlParams = new URLSearchParams(window.location.search);
      let concertId = urlParams.get("concertId");
      let concertDateId = urlParams.get("concertDateId");
      let concertAreaPriceId = urlParams.get("concertAreaPriceId");
      let keyword = urlParams.get("tag");

      $(document).keyup(function (e) {
        if ($(".search").is(":focus") && e.keyCode == 13) {
          const search = $(".search").val();
          window.location.assign(`./?tag=${search}`);
        }
      });

      if (keyword) {
        $.getScript("../JS/search.js");
      } else if (concertAreaPriceId) {
        $.getScript("../JS/areaAndChooseSeats.js");
      } else if (concertDateId) {
        $.getScript("../JS/performanceAndAreas.js");
      }
    </script>
  </body>
</html>
