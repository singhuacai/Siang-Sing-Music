<!DOCTYPE html>
<html>
  <head>
    <title>想SING音樂售票系統</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link href="../styles/reset.css" rel="stylesheet" />
    <link href="../styles/header.css" rel="stylesheet" />
    <link href="../styles/index.css" rel="stylesheet" />
    <link href="../styles/footer.css" rel="stylesheet" />
    <script src="jquery-3.6.0.min.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <header>
        <div class="desktop-header">
          <a href="/index.html" class="logo tag-all">
            <img
              src="./images/logo/logo_green.png"
              alt="想SING音樂售票系統"
              height="80"
            />
          </a>

          <input type="text" class="search" />

          <a class="cart" href="/shoppingCart.html">
            <img src="./images/logo/cart.png" height="44" />
            <div class="count">0</div>
          </a>

          <a class="order" href="/orderTracking.html">
            <img src="./images/logo/order.png" height="44" />
          </a>

          <a href="/profile.html" class="member">
            <img src="./images/logo/member.png" height="44" />
          </a>
        </div>
      </header>

      <main>
        <!-- <div id="keyvisuals">
          <a class="keyvisual"> </a>
        </div> -->

        <div id="keyvisuals" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#keyvisuals"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#keyvisuals"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#keyvisuals"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner"></div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#keyvisuals"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#keyvisuals"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

        <div id="campaigns"></div>
      </main>
    </div>

    <footer>
      <nav>
        <ul>
          <li>關於 想SING</li>
          <li>服務條款</li>
          <li>隱私政策</li>
          <li>聯絡我們</li>
          <li>FAQ</li>
        </ul>
      </nav>
      <div class="rights">© 2021. All rights reserved.</div>
    </footer>
    <script src="../JS/indexKeyvisuals.js"></script>
    <script>
      $(document).keyup(function (e) {
        if ($(".search").is(":focus") && e.keyCode == 13) {
          const search = $(".search").val();
          window.location.assign(`./?tag=${search}`);
        }
      });

      let urlParams = new URLSearchParams(window.location.search);
      let keyword = urlParams.get("tag");
      if (keyword) {
        $.getScript("../JS/search.js");
      } else {
        $.getScript("../JS/indexCampaigns.js");
      }
    </script>
  </body>
</html>
